<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add_article</title>
</head>
<style>
    * {
        margin: 0;
    }

    .header {
        width: 100%;
        height: 60px;
        background-color: lightgrey;
    }
</style>
<body>
<div class="header"></div>
<p class="h2 text-center">添加新文章</p>
<div class="content">
    <form class="form-horizontal" method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">标题：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputEmail3" name="title">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">内容：</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="article_box" rows="3" name="content"></textarea>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 pull-right">
                <button type="submit" class="btn btn-default text-center col-md-2">提交</button>
            </div>
        </div>
    </form>

</div>
<script src="/static/js/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="/static/bs/css/bootstrap.css">
<link rel="stylesheet" href="../themes/simple/simple.css"/>
<script src="/static/kindeditor/kindeditor-all.js"></script>

<script>
    KindEditor.ready(function (k) {
        window.editor = k.create("#article_box", {
            width: 920,
            height: 400,
            themeType: "simple",
            uploadJson:'/upload_img/',
            extraFileUploadParams:{'csrfmiddlewaretoken':$("[name='csrfmiddlewaretoken']").val()},
            filePostName:"img",
            {#fullscreenMode:"True",  全屏显示  #}
        })
    })
</script>
</body>
</html>
