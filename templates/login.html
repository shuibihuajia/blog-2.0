<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bs/css/bootstrap.css">

    <style>
        form{margin-top: 100px;}
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="user">用户名</label>
                    <input type="text" class="form-control" id="user" placeholder="Username">
                  </div>

                <div class="form-group">
                    <label for="pwd">密码：</label>
                    <input type="password" class="form-control" id="pwd" placeholder="password">
                </div>
                <div class="form-group">
                    <label for="yanzhengma">验证码：</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="valid_code">
                        </div>
                        <div class="col-md-6">
                            <img src="/get_valid_img" width="250" height="40" id="valid_img">
                        </div>
                    </div>
                </div>
                <input type="button" class="btn btn-default login_btn" value="提交">
                <span> <a href="/reg/">注册</a> </span>
                <span class="error" style="color:red; margin-left:20px"></span>
            </form>
        </div>
    </div>
</div>
</body>
<script src="/static/js/jquery-3.2.1.min.js"></script>
<script src="/static/js/login.js"></script>
</html>
